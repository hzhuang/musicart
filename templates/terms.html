{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Music Terms</h1>

    {# Music Terms Table #}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Term</th>
                    <th scope="col">Definition</th>
                </tr>
            </thead>
            <tbody>
                {% for term in terms %}
                <tr>
                    <td>{{ term[1] }}</td>
                    <td>{{ term[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {# Add Term Form #}
    <div class="mt-5">
        <h2 class="text-center mb-4">Add a New Term</h2>
        <form action="/add_term" method="POST" class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="term" class="form-label">Term</label>
                <input type="text" name="term" class="form-control" placeholder="Enter Term" required>
            </div>
            <div class="mb-3">
                <label for="definition" class="form-label">Definition</label>
                <textarea name="definition" class="form-control" placeholder="Enter Definition" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Term</button>
        </form>
    </div>
</div>
{% endblock %}
